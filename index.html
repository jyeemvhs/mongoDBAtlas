<!DOCTYPE html>
<html>
  <head>
    <title>Ajax</title>
    <meta charset="utf-8"/>
    <style type="text/css">

    </style>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  <body>
        <hr>
            <form action="#">
                  
      <input id="createButton" type="button" value="Create" />
      <input id="readButton" type="button" value="Read" />
      <input id="updateButton" type="button" value="Update" />
      <input id="deleteButton" type="button" value="Delete" />

            </form>


<script>
function createClicked(){
console.log("client create")
          $.ajax({
            url: "/create",
            type: "POST",
            data: {},
            success: function(data){},     
            dataType: "json"
          });   
  return false;
}

function readClicked(){
console.log("client read")
          $.ajax({
            url: "/read",
            type: "GET",
            data: {},
            success: function(data){},     
            dataType: "json"
          });   
  return false;
}

function updateClicked(){
console.log("client update")
          $.ajax({
            url: "/update",
            type: "PUT",
            data: {},
            success: function(data){},     
            dataType: "json"
          });   
  return false;
}

function deleteClicked(){
console.log("client delete")
          $.ajax({
            url: "/delete/15",
            type: "DELETE",
            data: {},
            success: function(data){},     
            dataType: "json"
          });   
  return false;
}
$(document).ready(function(){ 

  $("#createButton").click(createClicked);
  $("#readButton").click(readClicked);
  $("#updateButton").click(updateClicked);
  $("#deleteButton").click(deleteClicked);

});     
  
</script>


  </body>
</html>
